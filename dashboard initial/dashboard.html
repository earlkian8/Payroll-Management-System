<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WageFlow Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .dashboard {
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 200px;
            background-color: #383838;
            color: white;
            padding: 20px 0;
        }
        .sidebar-logo {
            display: flex;
            align-items: center;
            padding: 0 20px;
            margin-bottom: 30px;
        }
        .sidebar-logo img {
            width: 40px;
            margin-right: 10px;
        }
        .sidebar-menu {
            list-style-type: none;
            padding: 0;
        }
        .sidebar-menu li {
            padding: 10px 20px;
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        .sidebar-menu li:hover {
            background-color: #34495e;
        }
        .sidebar-menu li i {
            margin-right: 10px;
        }
        .main-content {
            flex-grow: 1;
            padding: 20px;
            background-color: #ecf0f1;
        }
        .info-boxes {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .info-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100px;
            width: 30%;
            background-color: white;
            border: 1px solid #ddd;
            padding: 0;
            text-align: center;
        }
        .content-1{
            justify-content: center;
        }
        .salary-table {
            width: 100%;
            background-color: white;
            border-collapse: collapse;
        }
        .salary-table th {
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        .salary-table td {
            border: 1px solid #ddd;
            padding: 10px;
        }
        .paid-status {
            background-color: #2ecc71;
            color: white;
            padding: 5px 10px;
            border-radius: 3px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="sidebar">
            <div class="sidebar-logo">
                WageFlow
            </div>
            <ul class="sidebar-menu">
                <li>Dashboard</li>
                <li>Employees</li>
                <li>Leave Approval</li>
                <li>Payroll</li>
            </ul>
        </div>
        <div class="main-content">
            <div class="info-boxes">
                <div class="info-box">
                    <div class="content-1"><h1> 10 </h1></div>
                    Total Fulltime Employees
                </div>
                <div class="info-box">
                    <div class="content-1"><h1> 10 </h1></div>
                    Total Parttime Employees</div>
                <div class="info-box">
                    <div class="content-1"><h1> 10 </h1></div>
                    Total Freelance Employees</div>
            </div>
            <table class="salary-table">
                <thead>
                    <tr>
                        <th>Recent Salary Issued</th>
                        <th>Date</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>John Doe</td>
                        <td>01/01/2020</td>
                        <td><span class="paid-status">Paid</span></td>
                    </tr>
                    <tr>
                        <td>Jane Doe</td>
                        <td>01/01/2020</td>
                        <td><span class="paid-status">Paid</span></td>
                    </tr>
                    <tr>
                        <td>John Smith</td>
                        <td>01/01/2020</td>
                        <td><span class="paid-status">Paid</span></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
